<!DOCTYPE html>
<html>
<head>
	<title>Travel plan</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<style type="text/css">
		.jumbotron {
			border-radius: 0px !important;
		}
	</style>
    <!-- {% for message in messages %}
            <p class="err">{{message}}</p>
    {% endfor %} -->
     -->
	<div class="container">

		<div class="jumbotron">
			<h1>Add a Trip</h1>
		</div>
		<div class="col-sm-12">		
			<a href="/session/delete" class="pull-right"><button class="btn btn-danger">Logout</button></a>
		
			<a href="/travels" class="pull-right"><button class="btn btn-primary">Home</button></a>
		</div>
		<div class="col-sm-6">
            
            <form action="/travels" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="destname">Destination:</label>
                    <input type="text" name="destination" placeholder="destination" id="destname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="descrname">Description:</label>
                    <input type="text" name="description" placeholder="description" id="descrname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pass">Travel Date From:</label>
                    <input type="date" name="travel_date_from" placeholder="Travel Date From" id="travel_date_from" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pass">Travel Date To:</label>
                    <input type="date" name="travel_date_to" placeholder="Travel Date to" id="travel_date_to" class="form-control">
                </div>
                    <input type="submit" value="Add" class="btn btn-success">
            </form>

        </div>
		<div class="col-sm-offset-2 col-sm-8">
            {% if messages %}
            <ul>
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissable">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>   
                    {{ message }}       
                </div>
                
            {% endfor %}
            </ul>
            {% endif %}
        </div>
</body>
</html>
